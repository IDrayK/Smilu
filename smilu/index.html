<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smilu</title>

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

</head>
<body>
    <header>
        <div class="container">
            <img src="galeria/Smilu.png" alt="Logo Smilu" class="logo">
            <nav>
                <a href="">Inicio</a>
                <a href="">Populares</a>
                <a href="">Clássicos</a>
                <a href="">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div div class="principal">
            <div class="container">
                <h3 class="titulo">MedHead</h3>
                <p class="descricao">MedHead é uma série animada ainda em desenvolvimento, com o principal intuito
                   de descontrair e alegrar o nosso dia a dia, com situações inusitada e muito humor!
                </p>          
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-bell"></i>
                        ADICIONAR LEMBRETE
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <p class="titulo">Em Alta</p>
        <div class="owl-carousel owl-theme">   
            <div class="item">
                <img claas="box-filme" src="galeria/01.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/02.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/03.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/04.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/05.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/06.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/07.jpg" alt="">
            </div>
            <div class="item">
                <img claas="box-filme" src="galeria/08.jpg" alt="">
        </div>        
    </div>

    <script class="box-filme" src="https://kit.fontawesome.com/95978cc00c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.jss"></script>

</body>
</html>
